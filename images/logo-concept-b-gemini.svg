<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Gemini Concept: Branding iron — sprocket tracks as parallel negative space -->

  <!-- Left sprocket track (negative space dots) -->
  <rect x="42" y="30" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="52" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="74" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="96" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="118" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="140" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="42" y="162" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />

  <!-- Right sprocket track -->
  <rect x="550" y="30" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="52" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="74" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="96" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="118" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="140" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />
  <rect x="550" y="162" width="8" height="12" rx="1.5" fill="#d4a574" opacity="0.5" />

  <!-- HORIZON LINE text — bold, tight -->
  <text x="300" y="98" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="4" fill="#ffffff">HORIZON LINE</text>

  <!-- Gold horizon line through text -->
  <line x1="65" y1="91" x2="535" y2="91" stroke="#d4a574" stroke-width="2" />

  <!-- FILM COMPANY -->
  <text x="300" y="138" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="15" font-weight="400" letter-spacing="10" fill="#d4a574" opacity="0.7">FILM COMPANY</text>
</svg>